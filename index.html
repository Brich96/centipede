<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel = "stylesheet" type = "text/css" href = "styles/style.css">

</head>
<body onload="MyGame.game.initialize();">
    <div id="game">
        <div id="main-menu" class="screen">
            <div class="container text-center">
                <div class="card mt-5 mx-auto" style="width: 40rem;">
                    <div class="card-body">
                        <h1 class="card-title mb-4">Centipede</h1>
                        <div class="btn-group-vertical">
                            <button type="button" class="btn btn-primary" id="play">New Game</button>
                            <button type="button" class="btn btn-primary" id="">High Scores</button>
                            <button type="button" class="btn btn-primary" id="id-settings">Settings</button>
                            <button type="button" class="btn btn-primary" id="id-about">About</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>

        <div id="game-play" class="screen">
            <canvas id="canvas" width="512" height="512" style="background-color: rgb(0, 0, 0);"></canvas>
        </div>

        <div id="about" class="screen">
            <div class="container text-center">
                <div class="card mt-5 mx-auto" style="width: 40rem;">
                    <div class="card-body">
                        <h1 class="card-title mb-4">Centipede</h1>

                        <h3>Created By: Ben Richards</h3>
                        <div class="btn-group-vertical">
                            <button type="button" class="btn btn-primary" id="id-about-back">Back</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="settings" class="screen">
            <div class="container text-center">
                <div class="card mt-5 mx-auto" style="width: 40rem;">
                    <div class="card-body">
                        <h1 class="card-title mb-4">Centipede</h1>
                        <h3>Set keyboard inputs</h3>

                        UP: <input type="text" id="up-input"></input> <br>
                        DOWN: <input type="text" id="down-input"></input> <br>
                        LEFT: <input type="text" id="left-input"></input> <br>
                        RIGHT: <input type="text" id="right-input"></input> <br>
                        SHOOT: <input type="text" id="shoot-input"></input> <br>
                        <button type="button" class="btn btn-primary" id="id-settings-save">Save</button>
                            <button type="button" class="btn btn-primary" id="id-settings-back">Back</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

<script>
    let MyGame = {
        screens: {},
        input: {},
        objects: {},
        render: [],
        settings: []
    };
</script>

<script src = "scripts/game.js"></script>
<script src = "scripts/input-keyboard.js"></script>
<script src = "scripts/mainmenu.js"></script>
<script src = "scripts/settings.js"></script>
<script src = "scripts/about.js"></script>
<script src = "objects/shooter.js"></script>
<script src = "objects/mushroom.js"></script>
<script src = "objects/centipede.js"></script>
<script src = "objects/bolt.js"></script>
<script src = "render/core.js"></script>
<script src = "render/animated-model.js"></script>
<script src = "render/animated-model-static.js"></script>
<script src = "scripts/gameplay.js"></script>





</html>
